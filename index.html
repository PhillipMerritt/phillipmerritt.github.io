    <div class="prompt-a">
      <label>Current star lvl:</label>
    </div>

    <div class="form-a">
      <input type = "number"
             id = "lvlBox"
             value = 0 
             min = 0
             max = 6
             style="width: 90px"/>
    </div>
    
    <div class="prompt-b">
      <label>Desired star lvl:</label>
    </div>
      <div class="form-b">
      <input type = "number"
        id = "goalBox"
        value = 1
        min = 1
        max = 7
        style="width: 90px"/>
    </div>

    <div class="prompt-c">
      <label>Max # of node refreshes:</label>
    </div>
      <div class="form-c">
        <input type = "number"
               id = "refreshesBox"
               value = 0
               style="width: 90px"
               min = 0>
    </div>
    
    <div class="prompt-d">
      <label>Current shard count:</label>
    </div>
    <div class="form-d">
      <input type = "number"
             id = "shardBox"
             value = 0
             style="width: 90px"/>
    </div>
    <div class="prompt-e">
      <p>Total shards needed:</p>
    </div>
    <div class="form-e">
      <p id="neededText"></p>
    </div>
