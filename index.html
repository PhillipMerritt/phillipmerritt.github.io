  <meta charset="utf-8">

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <p>Potion Seller's Farm Estimator</p>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <main>
    <div class="row">
      <p class="col-sm-4">
        <label ># of hard nodes:    </label >
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "hardNodesBox"
               value = 1 />
      </p>
      <p class="col-sm-4">
        <label>Current star lvl:</label>
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "lvlBox"
               value = 0 />
      </p>


    </div>

    <div class="row">
      <p class="col-sm-4">
        <label>Cost of node:       </label>
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "costBox"
               value = 20 />
      </p>
      
      <p class="col-sm-4">
        <label>Desired star lvl:</label>
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "goalBox"
               value = 1 />
      </p>
      
    </div>

    <div class="row">
      <p class="col-sm-4">
        <label># of node refreshes:</label>
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "refreshesBox"
               value = 0>
      </p>

      <p class="col-sm-4">
        <label>Current shard count:</label>
      </p>
      <p class="col-sm-2">
        <input type = "number"
               id = "shardBox"
               value = 0 />
      </p>
    </div>
    <div class="row">
      <p id="attemptsText"
      class="col-sm-6">
        Daily attempts: 
      </p>

      <p id="neededText"
      class="col-sm-6">
        Total shards needed:
      </p>
    </div>

  </main>

  <button onclick="genGraph()">Generate Graph</button>

  <div class="graph" id="farmGraph" style="width:1200px;height:500px;"></div>

  <script> genGraph(); </script>
